<%
layout("/layouts/platform.html"){
%>
<style>
    #containerGdMap {width:900px; height: 500px; }
</style>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/user/info" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/user/info/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-6" style="padding-left: 50px;">
                        <div class="form-group" id="containerGdMap">
                        </div>
                    </div>
                    <div class="col-lg-6" style="padding-left: 70px;">
                        <div class="form-group" >
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">地点</span>
                                    <input placeholder="附近的小区/街道/建筑物/商圈" class="form-control" id="dj_address" name="dj_address" type="text" value="" autocomplete="off" required="">
				                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" id="btn-position">定位</button>
				                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-3">
                                <input class="form-control" id="dj_apment_time" name="dj_apment_time" type="text" readonly value="2017-04-01 16:40" required/>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">人数</span>
                                    <input class="form-control" id="num_passengers" name="num_passengers" type="number" value="1" required min="1" max="10"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">客户手机</span>
                                    <input class="form-control" id="mobile" name="mobile" type="text" value=""  required/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">客户姓名</span>
                                    <input class="form-control" id="name" name="name" type="text" value=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">订单来源</span>
                                    <input class="form-control" id="dj_order_source" name="dj_order_source" type="text" value=""/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <div class="input-group-addon">所属公司</div>
                                    <select class="form-control" id="dj_corporation" name="dj_corporation"/>
                                        <option data-city="苏州市" value="1" selected="selected">畅平代驾</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">客户经理</span>
                                    <select class="form-control" id="dj_manager_name" name="dj_manager_name"/>
                                        <option data-city="苏州市" value="大毛" selected="selected">大毛</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <span class="input-group-addon">订单定价</span>
                                    <input type="text" id="order_is_pricing" class="form-control" name="order_is_pricing" data-parsley-required="true">
                                </div>
                            </div>
                        </div>
                        <div id="fixPrice_div" style="display:none;">
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <div class="input-group">
                                        <span class="input-group-addon">定价金额</span>
                                        <input class="form-control" id="order_pricing_amount" name="order_pricing_amount" type="number" min="0" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">订单备注：</label>
                            <div class="col-sm-4">
                                <textarea class="form-control" cols="20" id="order_remark" name="order_remark" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <input type="button" class="btn btn-primary btn-block" id="create-order" value="创建订单">
                            </div>
                        </div>
                        <div class="form-group table-responsive">
                            <div class="col-sm-6">
                                <table id="drivers-table" class="table table-condensed table-bordered">
                                    <tr style="font-size:14px;">
                                        <th>#</th>
                                        <th>司机姓名</th>
                                        <th>距离(公里)</th>
                                        <th>本日代驾</th>
                                        <th>本月代驾</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=aa9e39802544018e2097bfed8baed1cb&plugin=AMap.Autocomplete,AMap.PlaceSearch"></script>
<script language="JavaScript">
    $(document).ready(function(){
        //地图加载
        var map = new AMap.Map("containerGdMap", {
            resizeEnable: true
        });
        //输入提示
        var autoOptions = {
            input: "dj_address"
        };
        var auto = new AMap.Autocomplete(autoOptions);
        var placeSearch = new AMap.PlaceSearch({
            map: map
        });  //构造地点查询类
        AMap.event.addListener(auto, "select", select);//注册监听，当选中某条记录时会触发
        function select(e) {
            placeSearch.setCity(e.poi.adcode);
            placeSearch.search(e.poi.name);  //关键字查询查询
            //经度和纬度
            alert(  e.poi.location.lng + ',' + e.poi.location.lat);
        }

        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });

        $('#dj_apment_time').datetimepicker({
            language:  'zh-CN',
            format:'yyyy-mm-dd HH:mm',
            todayBtn:  1,
            minView:0,
            autoclose: 1,
            todayHighlight: 1,
            startView: 0,
            forceParse: 0,
            showMeridian: true
        });
    });
</script>
<%}%>
