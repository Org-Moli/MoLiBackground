<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/dic/info" id="goback" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/dic/info/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="dj_address" class="col-sm-2 control-label">代驾地点</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_address" class="form-control" name="dj_address" data-parsley-required="true"
                                       placeholder="代驾地点" value="${obj.dj_address}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_apment_time" class="col-sm-2 control-label">代驾预约时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_apment_time" class="form-control" name="dj_apment_time" data-parsley-required="true"
                                       placeholder="代驾预约时间" value="${obj.dj_apment_time}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="num_passengers" class="col-sm-2 control-label">乘车人数</label>
                            <div class="col-sm-8">
                                <input type="text" id="num_passengers" class="form-control" name="num_passengers" data-parsley-required="true"
                                       placeholder="乘车人数" value="${obj.num_passengers}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mobile" class="col-sm-2 control-label">被代驾人手机</label>
                            <div class="col-sm-8">
                                <input type="text" id="mobile" class="form-control" name="mobile" data-parsley-required="true"
                                       placeholder="被代驾人手机" value="${obj.mobile}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">被代驾人姓名</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" name="name" data-parsley-required="true"
                                       placeholder="被代驾人姓名" value="${obj.name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_order_source" class="col-sm-2 control-label">代驾订单来源</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_order_source" class="form-control" name="dj_order_source" data-parsley-required="true"
                                       placeholder="代驾订单来源" value="${obj.dj_order_source}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_corporation" class="col-sm-2 control-label">代驾所属公司</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_corporation" class="form-control" name="dj_corporation" data-parsley-required="true"
                                       placeholder="代驾所属公司" value="${obj.dj_corporation}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_manager_id" class="col-sm-2 control-label">代驾客户经理ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_manager_id" class="form-control" name="dj_manager_id" data-parsley-required="true"
                                       placeholder="代驾客户经理ID" value="${obj.dj_manager_id}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_manager_name" class="col-sm-2 control-label">代驾客户经理名</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_manager_name" class="form-control" name="dj_manager_name" data-parsley-required="true"
                                       placeholder="代驾客户经理名" value="${obj.dj_manager_name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_is_pricing" class="col-sm-2 control-label">是否订单定价</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_is_pricing" class="form-control" name="order_is_pricing" data-parsley-required="true"
                                       placeholder="是否订单定价" value="${obj.order_is_pricing}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_pricing_amount" class="col-sm-2 control-label">定价金额</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_pricing_amount" class="form-control" name="order_pricing_amount" data-parsley-required="true"
                                       placeholder="定价金额" value="${obj.order_pricing_amount}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_remark" class="col-sm-2 control-label">订单备注</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_remark" class="form-control" name="order_remark" data-parsley-required="true"
                                       placeholder="订单备注" value="${obj.order_remark}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_status" class="col-sm-2 control-label">订单状态</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_status" class="form-control" name="order_status" data-parsley-required="true"
                                       placeholder="订单状态" value="${obj.order_status}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_type" class="col-sm-2 control-label">订单类型</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_type" class="form-control" name="order_type" data-parsley-required="true"
                                       placeholder="订单类型" value="${obj.order_type}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_sj_id" class="col-sm-2 control-label">接单司机ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_sj_id" class="form-control" name="dj_sj_id" data-parsley-required="true"
                                       placeholder="接单司机ID" value="${obj.dj_sj_id}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dj_sj_name" class="col-sm-2 control-label">接单司机名</label>
                            <div class="col-sm-8">
                                <input type="text" id="dj_sj_name" class="form-control" name="dj_sj_name" data-parsley-required="true"
                                       placeholder="接单司机名" value="${obj.dj_sj_name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cancel_reamk" class="col-sm-2 control-label">销单原因</label>
                            <div class="col-sm-8">
                                <input type="text" id="cancel_reamk" class="form-control" name="cancel_reamk" data-parsley-required="true"
                                       placeholder="销单原因" value="${obj.cancel_reamk}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_create_time" class="col-sm-2 control-label">订单创建时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_create_time" class="form-control" name="order_create_time" data-parsley-required="true"
                                       placeholder="订单创建时间" value="${obj.order_create_time}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_create_user_id" class="col-sm-2 control-label">订单创建人ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_create_user_id" class="form-control" name="order_create_user_id" data-parsley-required="true"
                                       placeholder="订单创建人ID" value="${obj.order_create_user_id}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="order_create_user_name" class="col-sm-2 control-label">订单创建人name</label>
                            <div class="col-sm-8">
                                <input type="text" id="order_create_user_name" class="form-control" name="order_create_user_name" data-parsley-required="true"
                                       placeholder="订单创建人name" value="${obj.order_create_user_name}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_time" class="col-sm-2 control-label">订单最后修改时间</label>
                            <div class="col-sm-8">
                                <input type="text" id="update_time" class="form-control" name="update_time" data-parsley-required="true"
                                       placeholder="订单最后修改时间" value="${obj.update_time}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_user_id" class="col-sm-2 control-label">最后修改人ID</label>
                            <div class="col-sm-8">
                                <input type="text" id="update_user_id" class="form-control" name="update_user_id" data-parsley-required="true"
                                       placeholder="最后修改人ID" value="${obj.update_user_id}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updatee_user_name" class="col-sm-2 control-label">最后修改人name</label>
                            <div class="col-sm-8">
                                <input type="text" id="updatee_user_name" class="form-control" name="updatee_user_name" data-parsley-required="true"
                                       placeholder="最后修改人name" value="${obj.updatee_user_name}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="正在提交...">提 交</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goback").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>


<%}%>
